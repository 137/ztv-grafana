<datasource-http-settings current="ctrl.current" suggest-url="http://localhost:9090">
</datasource-http-settings>

<div class="gf-form-group">
  <div class="gf-form-inline">
    <div class="gf-form">
      <span class="gf-form-label width-8">抓取间隔</span>
      <input
        type="text"
        class="gf-form-input width-8 gf-form-input--has-help-icon"
        ng-model="ctrl.current.jsonData.timeInterval"
        spellcheck='false'
        placeholder="15s"
        ng-pattern="/^\d+[Mwdhmsy]$/"
      ></input>
      <info-popover mode="right-absolute">
        其设置为Prometheus配置文件中定义的全局扫描间隔。 这将用作Prometheus步骤查询参数的下限。
      </info-popover>
    </div>
  </div>

  <div class="gf-form-inline">
    <div class="gf-form">
      <span class="gf-form-label width-8">查询超时</span>
      <input
        type="text"
        class="gf-form-input width-8 gf-form-input--has-help-icon"
        ng-model="ctrl.current.jsonData.queryTimeout"
        spellcheck="false"
        placeholder="60s"
        ng-pattern="/^\d+[Mwdhmsy]$/"
      ></input>
      <info-popover mode="right-absolute">
      设置Prometheus查询超时。
      </info-popover>
    </div>
  </div>

  <div class="gf-form">
    <label class="gf-form-label width-8">HTTP方法d</label>
    <div class="gf-form-select-wrapper width-8 gf-form-select-wrapper--has-help-icon">
      <select class="gf-form-input" ng-model="ctrl.current.jsonData.httpMethod" ng-options="method for method in ['GET', 'POST']"></select>
      <info-popover mode="right-absolute">
        指定HTTP方法以查询Prometheus。 （POST仅适用于Prometheus> = v2.1.0）
      </info-popover>
    </div>
  </div>
</div>

<h3 class="page-heading">杂项</h3>
<div class="gf-form-group">
  <div class="gf-form-inline">
    <div class="gf-form max-width-30">
      <span class="gf-form-label width-13">自定义查询参数</span>
      <input
        type="text"
        class="gf-form-input gf-form-input--has-help-icon"
        ng-model="ctrl.current.jsonData.customQueryParameters"
        spellcheck="false"
        placeholder="Example: max_source_resolution=5m&timeout=10"
      ></input>
      <info-popover mode="right-absolute">
        将自定义参数添加到Prometheus或Thanos查询。
      </info-popover>
    </div>
  </div>
</div>
